<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>شكرًا لتقديمك</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f0f8ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    .message-box {
      background-color: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #007BFF;
      margin-bottom: 10px;
    }

    p {
      color: #333;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="message-box">
    <h1>شكرًا لك!</h1>
    <p>تم استلام طلبك بنجاح. سنتواصل معك في أقرب فرصة.</p>
  </div>
</body>
</html>
