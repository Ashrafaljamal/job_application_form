<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>نموذج طلب توظيف</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #f1f4f9, #dff1ff);
      margin: 0;
      padding: 30px;
    }

    .form-container {
      background-color: #ffffff;
      max-width: 650px;
      margin: auto;
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
    }

    h2 {
      text-align: center;
      color: #004080;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin: 12px 0 5px;
      font-weight: 600;
      color: #333;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 14px;
      transition: 0.3s;
    }

    input:focus, textarea:focus {
      border-color: #007bff;
      outline: none;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.2);
    }

    textarea {
      resize: vertical;
      height: 120px;
    }

    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(90deg, #007bff, #0056b3);
      border: none;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      margin-top: 20px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: linear-gradient(90deg, #0056b3, #003d80);
    }
  </style>
</head>
<body>

<div class="form-container">
  <h2>نموذج تقديم طلب توظيف</h2>
  <form id="jobForm">
    
    <label>الاسم الكامل</label>
    <input type="text" name="name" required>

    <label>رقم الهاتف</label>
    <input type="tel" name="phone" required>

    <label>البريد الإلكتروني</label>
    <input type="email" name="email" required>

    <label>العنوان</label>
    <input type="text" name="address">

    <label>المؤهل العلمي</label>
    <input type="text" name="qualification">

    <label>الوظيفة المتقدم لها</label>
    <input type="text" name="position" required>

    <label>تاريخ الميلاد</label>
    <input type="date" name="birthdate">

    <label>عرّف عن نفسك</label>
    <textarea name="about" required></textarea>

    <button type="submit">إرسال الطلب</button>
  </form>
</div>

<script>
  const form = document.getElementById("jobForm");
  form.addEventListener("submit", function(e) {
    e.preventDefault();
    const data = new FormData(form);
    fetch("https://script.google.com/macros/s/AKfycbzQsuMT1XBzCUb0F7ERT0o_fN5HGTGCNQ20P5NMSmL4bRSFSpt1bcHk1Odw77IjewLd/exec", {
      method: "POST",
      body: data
    }).then(response => {
      if (response.ok) {
        window.location.href = "thank-you.html";
      } else {
        alert("حدث خطأ أثناء الإرسال. حاول مرة أخرى.");
      }
    });
  });
</script>

</body>
</html>
